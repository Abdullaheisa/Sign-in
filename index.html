<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Sign-in</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="sign">
        <h1>Sign In</h1>
        <div class="social-container">
          <a href="#" class="social"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#" class="social"
            ><i class="fa-brands fa-google-plus-g"></i
          ></a>
          <a href="#" class="social"
            ><i class="fa-brands fa-linkedin-in"></i
          ></a>
        </div>
        <span>Or Use Your Email For</span>
        <form action="#">
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="password" />
          <button>Sign In</button>
        </form>
      </div>
      <div class="sign-up">
        <h1>Sign Up</h1>
        <div class="social-container">
          <a href="#" class="social"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#" class="social"
            ><i class="fa-brands fa-google-plus-g"></i
          ></a>
          <a href="#" class="social"
            ><i class="fa-brands fa-linkedin-in"></i
          ></a>
        </div>
        <span>Or Use Your Email For Registration</span>
        <form action="#">
          <input type="text" placeholder="Name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="password" />
          <button>Sign Up</button>
        </form>
      </div>
      <div class="info">
        <div class="info-signup">
          <h1>Hello Friend</h1>
          <p>Enter Your Personal Details And Journey With Us</p>
          <button class="sign-up-butn">Sign Up</button>
        </div>
        <div class="info-signIn">
          <h1>Welcome Back</h1>
          <p>To Keep Connected With Us Please Login With You Personal Info</p>
          <button class="sign-in-butn">Sign In</button>
        </div>
      </div>
    </div>
    <script src="js/master.js"></script>
  </body>
</html>
